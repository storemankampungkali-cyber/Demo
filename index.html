<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonFlow Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neon: {
                teal: '#00f2ea',
                purple: '#b94dff',
                orange: '#ff8a4c',
                pink: '#ff0080',
                blue: '#00c3ff'
              },
              dark: {
                bg: '#0f111a',
                card: '#161b28',
                hover: '#1e2436',
                border: '#2a324a'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f111a;
        color: #e2e8f0;
        /* Custom Ambient Background - Grid & Glow */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(0, 242, 234, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(185, 77, 255, 0.08) 0%, transparent 25%),
          linear-gradient(rgba(42, 50, 74, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(42, 50, 74, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
        background-attachment: fixed;
      }
      
      /* Custom scrollbar for cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f111a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a324a; 
        border-radius: 4px;
        border: 1px solid #0f111a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ea; 
      }
      
      .glass-panel {
        background: rgba(22, 27, 40, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .neon-glow {
        box-shadow: 0 0 15px rgba(0, 242, 234, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>

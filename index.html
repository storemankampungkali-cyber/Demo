<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonFlow | Advanced Inventory</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
      // 1. Browser Shim for process.env (Must be first and careful not to overwrite platform-injected keys)
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
      window.process.env.API_KEY = window.process.env.API_KEY || '';

      // 2. Emergency Error Reporting
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; color: #ff0080; font-family: monospace; background: #05070a; height: 100vh; overflow: auto;">
              <h1 style="color: #ff0080; border-bottom: 1px solid #ff0080; padding-bottom: 10px;">BOOT_FAILURE</h1>
              <p style="color: #e2e8f0;">A critical error occurred during system initialization:</p>
              <pre style="background: #1a1f2e; padding: 20px; border-radius: 8px; overflow: auto; border: 1px solid #242b3d; color: #ff0080; font-size: 12px;">${msg}\nAt: ${url}\nLine: ${lineNo}</pre>
              <button onclick="window.location.reload()" style="margin-top: 20px; background: #ff0080; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">RETRY BOOT</button>
            </div>
          `;
        }
        return false;
      };

      // 3. Tailwind Configuration
      window.tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              neon: {
                teal: '#00f2ea',
                purple: '#b94dff',
                orange: '#ff8a4c',
                pink: '#ff0080',
                blue: '#00c3ff'
              },
              dark: {
                bg: '#05070a',
                card: '#0f121d',
                hover: '#1a1f2e',
                border: '#242b3d'
              }
            }
          }
        }
      };
    </script>

    <style>
      body {
        background-color: #05070a;
        color: #e2e8f0;
        margin: 0;
        min-height: 100vh;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(185, 77, 255, 0.05) 0%, transparent 40%),
          linear-gradient(rgba(36, 43, 61, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(36, 43, 61, 0.1) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
      }
      
      #root {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: #05070a;
        color: #00f2ea;
        font-family: 'JetBrains Mono', monospace;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 242, 234, 0.1);
        border-top-color: #00f2ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #242b3d; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #00f2ea; }
    </style>

  }
}
</script>

  <body>
    <div id="root">
      <div id="js-check" class="loading-screen">
        <div class="spinner"></div>
        <div style="font-weight: bold; letter-spacing: 0.2em; font-size: 0.8rem;">NEONFLOW_OS_V1.4</div>
        <div style="font-size: 0.7rem; margin-top: 8px; opacity: 0.5;">INITIALIZING MODULES...</div>
      </div>

</html>

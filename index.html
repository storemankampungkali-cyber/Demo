<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonFlow | Advanced Inventory</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
      // 1. Browser Shim for process.env (CRITICAL: Must be first)
      // Ini memastikan process.env.API_KEY tersedia meskipun build tool tidak me-replace-nya
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
      // Placeholder untuk API Key, akan diisi oleh Vercel Environment Variables jika dikonfigurasi
      window.process.env.API_KEY = window.process.env.API_KEY || '';

      // 2. Emergency Error Reporting
      // Menangkap error yang terjadi sebelum React mounting (seperti SyntaxError atau Module Error)
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          // Hanya tampilkan jika root masih kosong (berarti app belum jalan)
          if (root.innerHTML.includes('INITIALIZING MODULES')) {
            root.innerHTML = `
              <div style="padding: 20px; color: #ff0080; font-family: monospace; background: #05070a; height: 100vh; overflow: auto; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
                <h2 style="font-size: 1.5rem; margin-bottom: 1rem; border-bottom: 2px solid #ff0080; padding-bottom: 0.5rem;">SYSTEM BOOT FAILURE</h2>
                <p style="color: #e2e8f0; max-width: 600px; margin-bottom: 1rem;">The application encountered a critical error during the initialization sequence.</p>
                <div style="background: #1a1f2e; padding: 15px; border-radius: 8px; border: 1px solid #242b3d; text-align: left; max-width: 800px; width: 100%; overflow-x: auto;">
                   <span style="color: #ff8a4c;">Error:</span> ${msg}<br/>
                   <span style="color: #555;">Source:</span> ${url}:${lineNo}
                </div>
                <button onclick="window.location.reload()" style="margin-top: 20px; background: #00f2ea; color: #000; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer;">REBOOT SYSTEM</button>
              </div>
            `;
          }
        }
        return false;
      };

      // 3. Tailwind Configuration
      window.tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              neon: {
                teal: '#00f2ea',
                purple: '#b94dff',
                orange: '#ff8a4c',
                pink: '#ff0080',
                blue: '#00c3ff'
              },
              dark: {
                bg: '#05070a',
                card: '#0f121d',
                hover: '#1a1f2e',
                border: '#242b3d'
              }
            }
          }
        }
      };
    </script>

    <style>
      body {
        background-color: #05070a;
        color: #e2e8f0;
        margin: 0;
        min-height: 100vh;
        /* Cyberpunk Grid Background */
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.03) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(185, 77, 255, 0.03) 0%, transparent 40%),
          linear-gradient(rgba(36, 43, 61, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(36, 43, 61, 0.1) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
      }
      
      #root {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: #05070a;
        color: #00f2ea;
        font-family: 'JetBrains Mono', monospace;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 2px solid rgba(0, 242, 234, 0.1);
        border-top-color: #00f2ea;
        border-bottom-color: #b94dff;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #05070a; }
      ::-webkit-scrollbar-thumb { background: #242b3d; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00f2ea; }
    </style>

    <!-- CLEAN IMPORT MAP: Removed conflicting React versions -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0?bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?bundle",
    "recharts": "https://esm.sh/recharts@2.15.0?bundle",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "xlsx": "https://esm.sh/xlsx@0.18.5?bundle",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div id="js-check" class="loading-screen">
        <div class="spinner"></div>
        <div style="font-weight: bold; letter-spacing: 0.2em; font-size: 0.9rem;">NEONFLOW<span style="color:#b94dff">_OS</span></div>
        <div style="font-size: 0.7rem; margin-top: 10px; opacity: 0.6; color: #e2e8f0;">INITIALIZING SECURE CONNECTION...</div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
